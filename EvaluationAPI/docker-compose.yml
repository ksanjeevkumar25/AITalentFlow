version: '3.8'

services:
  # FastAPI Application
  interview-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_HOST=20.0.97.202\SQLDemo
      - DATABASE_NAME=TestDB
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=Sanjeev@1234
    volumes:
      # Mount source code for development (comment out for production)
      - .:/app
      # Mount for temporary file uploads
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/system-status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - interview-network

