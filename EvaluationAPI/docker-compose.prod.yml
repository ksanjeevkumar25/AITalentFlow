version: '3.8'

services:
  # FastAPI Application - Production
  interview-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_HOST=20.0.97.202\SQLDemo
      - DATABASE_NAME=TestDB
      - DATABASE_USER=sa
      - DATABASE_PASSWORD=Sanjeev@1234
      # Production environment variables
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    # Remove volume mounts for production
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/system-status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - interview-network
    # Resource limits for production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - interview-api
    restart: always
    networks:
      - interview-network

networks:
  interview-network:
    driver: bridge 