name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false


      - name: Install client dependencies
        working-directory: ./EvaluationEngine/client
        run: npm ci

      - name: Build React App with Environment Variables
        working-directory: ./EvaluationEngine/client
        env:
          REACT_APP_API_URL: ${{ secrets.REACT_APP_API_URL }}
          REACT_APP_EVAL_API_URL: ${{ secrets.REACT_APP_EVAL_API_URL }}
          REACT_APP_FUNCTION_APP_URL: ${{ secrets.REACT_APP_FUNCTION_APP_URL }}
          REACT_APP_EVAL_QUESTION_COUNT: ${{ secrets.REACT_APP_EVAL_QUESTION_COUNT }}
          REACT_APP_EVAL_COOLDOWN_DAYS: ${{ secrets.REACT_APP_EVAL_COOLDOWN_DAYS }}
          REACT_APP_EVAL_USE_COOLDOWN: ${{ secrets.REACT_APP_EVAL_USE_COOLDOWN }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_ROCK_03D38DC03 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./EvaluationEngine/client"
          api_location: ""
          output_location: "build"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_ROCK_03D38DC03 }}
          action: "close"
