# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - evaluation-engine-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and prepare minimal deployment
        run: |
          cd EvaluationEngine
          npm install
          
          # Create a simple .env file
          echo "NODE_ENV=production" > .env
          
          # Create .deployment file to guide Kudu deployment
          echo "[config]" > .deployment
          echo "SCM_DO_BUILD_DURING_DEPLOYMENT=true" >> .deployment
          
          # Remove unnecessary files (not needed in Azure)
          if exist start-server.bat del start-server.bat
          if exist start_backend.bat del start_backend.bat
          if exist client\start_frontend.bat del client\start_frontend.bat
          
          # Display files for debugging
          dir
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            EvaluationEngine/server.js
            EvaluationEngine/package.json
            EvaluationEngine/package-lock.json
            EvaluationEngine/web.config
            EvaluationEngine/.deployment
            EvaluationEngine/.env
            EvaluationEngine/.npmrc

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E72D198E88AF4F689993A492AE8CC990 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_73022795B0874972BA9AC718A27BF05B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3E9087DAE8F04B47BE4D4ED971B9FC7E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'evaluation-engine-api'
          slot-name: 'Production'
          package: .
          