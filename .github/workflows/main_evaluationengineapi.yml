# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - EvaluationEngineAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: npm install, build, and deploy
        shell: pwsh
        run: |
          cd EvaluationEngine
          
          # Install dependencies including devDependencies
          npm install
          
          # Build TypeScript files with less strict settings
          echo "{ \"extends\": \"./tsconfig.json\", \"compilerOptions\": { \"noImplicitAny\": false, \"strict\": false } }" > tsconfig.build.json
          npx tsc -p tsconfig.build.json
          
          # Create production env file
          echo "NODE_ENV=production" > .env

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            EvaluationEngine/server.js
            EvaluationEngine/package.json
            EvaluationEngine/package-lock.json
            EvaluationEngine/web.config
            EvaluationEngine/.env
            EvaluationEngine/dist/**
            !EvaluationEngine/node_modules/**

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4FCB0C0C53144C7F9FBE7A354702E93B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02C8185132E64C8DA6CCC259C9A88B16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2D8ADC95F8B14B8BB70F6680BB49A36E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'EvaluationEngineAPI'
          slot-name: 'Production'
          package: .
