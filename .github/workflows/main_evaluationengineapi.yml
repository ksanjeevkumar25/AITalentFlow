# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - EvaluationEngineAPI (Linux)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies
        run: npm ci
        working-directory: EvaluationEngine

      - name: Build app
        run: npm run build
        working-directory: EvaluationEngine

      - name: Zip build output for deployment
        run: zip -r ../deploy.zip .
        working-directory: EvaluationEngine

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'EvaluationEngineAPI' # Change to your Linux App Service name
          slot-name: 'Production'
          package: deploy.zip
