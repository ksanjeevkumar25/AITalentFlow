# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - EvaluationEngineAPI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          cd EvaluationEngine
          npm install
          npm run build --if-present || npx tsc --skipLibCheck
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            EvaluationEngine/server.js
            EvaluationEngine/package.json
            EvaluationEngine/package-lock.json
            EvaluationEngine/web.config
            EvaluationEngine/.env
            EvaluationEngine/dist/**
            EvaluationEngine/src/**
            !EvaluationEngine/node_modules/**

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4FCB0C0C53144C7F9FBE7A354702E93B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02C8185132E64C8DA6CCC259C9A88B16 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_2D8ADC95F8B14B8BB70F6680BB49A36E }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'EvaluationEngineAPI'
          slot-name: 'Production'
          package: .
