version: '3.8'

services:
  interviewui-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: interviewui-dev
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - interview-dev-network
    stdin_open: true
    tty: true
    restart: unless-stopped

  # Optional: Add your backend API service for development
  # api-dev:
  #   image: your-backend-dev-image:latest
  #   container_name: interviewui-api-dev
  #   ports:
  #     - "8000:8000"
  #   environment:
  #     - NODE_ENV=development
  #     - DATABASE_URL=your-dev-database-url
  #   networks:
  #     - interview-dev-network
  #   restart: unless-stopped
  #   volumes:
  #     - ./api:/app

networks:
  interview-dev-network:
    driver: bridge 