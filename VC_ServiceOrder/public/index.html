<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Hello World</title>
  </head>
  <body>
    <div style="display: flex; height: 100vh; margin: 0;">
      <nav style="width: 220px; background: #2c3e50; color: #fff; padding: 0; display: flex; flex-direction: column;">
        <div style="padding: 24px; font-size: 1.5em; font-weight: bold; background: #1a252f;">Menu</div>
        <ul style="list-style: none; padding: 0; margin: 0;">
          <li style="padding: 16px 24px; cursor: pointer; background: #34495e; margin-bottom: 4px; border-radius: 4px;">Service Order</li>
        </ul>
      </nav>
      <div style="flex: 1; display: flex; flex-direction: column;">
        <header style="background: #2980b9; color: #fff; padding: 20px 32px; font-size: 2em; font-weight: bold;">Service Order Management</header>
        <main style="flex: 1; padding: 32px; background: #f4f6f8;">
          <div id="root"></div>
        </main>
      </div>
    </div>
  </body>
</html>
